name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Build Dependencies
        run: |
          choco install make
          choco install miktex

      - name: Build
        run: |
          Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1
          refreshenv
          # cannot run `make release` on Windows, so use `make all` here
          make all

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Artifacts
          path: ./*.pdf
